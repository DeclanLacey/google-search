<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="content-container">
            <div class="nav-container advanced-nav-container"> 
                <a class="nav-item" href="index.html"> Search </a>
            </div>
            <div class="form-container-advanced">
                <form class="advanced-form" action="https://www.google.com/search">
                    <label class="input-label-advanced big-label"> Find pages with...</label>
                    <div class="input-container">
                        <label class="input-label-advanced"> all these words: </label>
                        <input class="advanced-input" type="text" name="as_q" value="">
                    </div>
                    <div class="input-container">
                        <label class="input-label-advanced"> this exact word or phrase: </label>
                        <input class="advanced-input" type="text" name="as_epq">
                    </div> 
                    <div class="input-container">
                        <label class="input-label-advanced"> any of these words: </label>
                        <input class="advanced-input" type="text" name="as_oq">
                    </div> 
                    <div class="input-container">
                        <label class="input-label-advanced"> none of these words: </label>
                        <input class="advanced-input" type="text" name="as_eq">
                    </div>
                    <div class="advanced-button-container">
                        <input type="submit" value="Advanced Search" class="button-advanced button">
                    </div>
                </form>
            </div>
            <div class="instructions-container">
                <div class="inst-sub-container">
                    <p> Type the important words:  <span class="white-text"> tricolor rat terrier </span></p>
                </div>
                <div class="inst-sub-container">
                    <p> Put exact words in quotes:  <span class="white-text">  "rat terrier" </span></p>
                </div>
                <div class="inst-sub-container">
                    <p> Type <span class="white-text"> OR </span> between all the words you want: <span class="white-text"> miniature OR standard </span> </p>
                </div>
                <div class="inst-sub-container-long">
                    <p> Put a minus sign just before words you don't want: </p>
                    <p class="white-text"> -rodent, -"Jack Russell" </p>
                </div>
            </div>
        </div>
    </body>
</html>
